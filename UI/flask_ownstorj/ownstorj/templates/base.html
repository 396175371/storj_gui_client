<!doctype html>
<html class="no-js" lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block title %}{% endblock %} - OwnStorj</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/vendor.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
                <script src="{{ url_for('static', filename='js/vendor.js') }}"></script>


         <meta name="author" content="Wiktor `lakewik` Jezioro, Marco Rosa" />

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

<script type="text/javascript" charset="utf-8">
  var socket = io.connect('ws://' + document.domain + ':' + location.port);
    socket.on('connect', function() {
        socket.emit('my event', {data: 'I\'m connected!'});
    });
</script>

        <!-- Theme initialization -->
        <script>
            var themeSettings = (localStorage.getItem('themeSettings')) ? JSON.parse(localStorage.getItem('themeSettings')) :
            {};
            var themeName = themeSettings.themeName || '';
            if (themeName)
            {
                document.write('<link rel="stylesheet" id="theme-style" href="/static/css/app-' + themeName + '.css">');
            }
            else
            {
                document.write('<link rel="stylesheet" id="theme-style" href="/static/css/app.css">');
            }
        </script>
        {% block head %}{% endblock %}
    </head>

    <body>
        <div class="main-wrapper">
            <div class="app" id="app">

     {% include 'header.html' %}

                {% include 'sidebar.html' %}





                 {% set active_page = active_page -%}

                {% block content %}{% endblock %}



                {% include 'footer.html' %}

   </div>
        </div>
        <!-- Reference block for JS -->
        <div class="ref" id="ref">
            <div class="color-primary"></div>
            <div class="chart">
                <div class="color-primary"></div>
                <div class="color-secondary"></div>
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    </body>

</html>
